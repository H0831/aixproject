<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빅데이터 분석 학습 도구</title>
    <!-- CSS CDNs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flexboxgrid@6.3.1/dist/flexboxgrid.min.css">
    <style>
        /* Base styles */
        :root {
            --primary: #4A90E2;
            --secondary: #F5F5F5;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">빅데이터 분석 학습</h1>
            <ul class="flex space-x-4">
                <li><a href="#intro" class="hover:text-blue-500">소개</a></li>
                <li><a href="#data" class="hover:text-blue-500">데이터</a></li>
                <li><a href="#analysis" class="hover:text-blue-500">분석</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <section id="intro" class="mb-8 fade-in">
            <h2 class="text-2xl font-bold mb-4">빅데이터 분석 시작하기</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold mb-2">1. 관심분야 선택</h3>
                    <select id="interestField" class="w-full p-2 border rounded">
                        <option value="ai">인공지능</option>
                        <option value="environment">환경</option>
                        <option value="health">건강</option>
                    </select>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold mb-2">2. 문제 유형</h3>
                    <select id="problemType" class="w-full p-2 border rounded">
                        <option value="personal">개인</option>
                        <option value="social">사회</option>
                        <option value="global">세계</option>
                    </select>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-bold mb-2">3. 데이터 유형</h3>
                    <select id="dataType" class="w-full p-2 border rounded">
                        <option value="public">공공데이터</option>
                        <option value="private">민간데이터</option>
                    </select>
                </div>
            </div>
        </section>

        <section id="data" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">데이터 분석</h2>
            <div id="dataVisualization" class="bg-white p-4 rounded shadow">
                <!-- Data will be inserted here by JavaScript -->
            </div>
        </section>

        <section id="analysis" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">분석 결과</h2>
            <div id="analysisResult" class="bg-white p-4 rounded shadow">
                <!-- Analysis results will be inserted here -->
            </div>
        </section>
    </main>

    <script>
        // Sample data
        const sampleData = {
            ai: {
                personal: [
                    {title: "AI 개인화 서비스", value: 75},
                    {title: "AI 학습 보조", value: 85}
                ],
                social: [
                    {title: "AI 교통 시스템", value: 65},
                    {title: "AI 의료 진단", value: 90}
                ]
            }
        };

        // Event listeners
        document.getElementById('interestField').addEventListener('change', updateVisualization);
        document.getElementById('problemType').addEventListener('change', updateVisualization);
        document.getElementById('dataType').addEventListener('change', updateVisualization);

        // Update visualization
        function updateVisualization() {
            const field = document.getElementById('interestField').value;
            const problem = document.getElementById('problemType').value;
            
            // Get data and update view
            const data = sampleData[field]?.[problem] || [];
            const visualization = document.getElementById('dataVisualization');
            
            visualization.innerHTML = `
                <div class="grid grid-cols-2 gap-4">
                    ${data.map(item => `
                        <div class="p-4 border rounded">
                            <h4 class="font-bold">${item.title}</h4>
                            <div class="w-full bg-gray-200 rounded">
                                <div class="bg-blue-500 rounded h-4" 
                                     style="width: ${item.value}%"></div>
                            </div>
                            <p class="text-right">${item.value}%</p>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            updateVisualization();
        });
    </script>
</body>
</html>
